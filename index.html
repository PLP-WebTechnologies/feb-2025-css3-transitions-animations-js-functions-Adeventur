<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button with Local Storage</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .btn:hover {
            background-color: green;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 20px auto;
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>CSS Animation & Local Storage Example</h1>
    <button class="btn" onclick="animateBox()">Animate Box</button>
    <div class="box" id="box"></div>
    <button class="btn" onclick="savePreference()">Save Color Preference</button>

    <script>
        function animateBox() {
            let box = document.getElementById("box");
            box.style.backgroundColor = "yellow";
            box.style.transform = "scale(1.2)";
            setTimeout(() => {
                box.style.transform = "scale(1)";
            }, 500);
        }

        function savePreference() {
            let box = document.getElementById("box");
            localStorage.setItem("boxColor", box.style.backgroundColor);
            alert("Color preference saved!");
        }

        function loadPreference() {
            let savedColor = localStorage.getItem("boxColor");
            if (savedColor) {
                document.getElementById("box").style.backgroundColor = savedColor;
            }
        }

        window.onload = loadPreference;
    </script>
</body>
</html>
